<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>My Awesome Player</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
            integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <div class="col-sm-3 d-flex justify-content-center align-items-center">
        <button class="btn btn-success rounded-circle float-left m-1" id="addNewPlaylist">+</button>
        <span style="color: white">Add new playlist</span>
    </div>

    <div class="input-group ml-auto col-sm-3">
        <input type="text" class="form-control" placeholder="Search playlist">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
    </div>

</nav>
<main class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 jumbotron player" style="border-radius: 35%; height: 300px">
            <div class="row">
                <div class="col-sm-3 d-flex justify-content-center align-items-center pl-5">
                    <img src="Docs/student%20copy.png" width="200" height="200">
                    <button class="btn btn-success btn-sm rounded-circle position-absolute"><i class="fa fa-play"></i>
                    </button>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-7">
                    <audio controls>
                        <source src="http://traffic.libsyn.com/altmod/indiefeed_65daysofstatic_px3.mp3"/>
                    </audio>
                    <p>NOW PLAYING: "SONG NAME"</p>
                    <ol class="list-group pl-4">
                        <li>****</li>
                        <li>****</li>
                        <li>****</li>
                    </ol>
                </div>

            </div>

        </div>
    </div>
    <div class="row" id="albumList">
        <div class="col-sm-3">
            <div class="card d-flex justify-content-center align-items-center">
                <div class="card-header">
                    Playlist
                </div>
                <div class="card-header-pills">
                    <button class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                    <button class="btn btn-info btn-sm rounded-circle"><i class="fa fa-pencil-alt"></i></button>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <img src="Docs/student%20copy.png" class="rotate-center">
                    <button class="btn btn-success btn-sm rounded-circle position-absolute"><i class="fa fa-play"></i></button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
